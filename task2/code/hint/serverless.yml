# Common configuration
service: task2
frameworkVersion: ">=1.36.3 <2.0.0"

provider:
  name: aws
  runtime: python3.7
  stage: production
  region: eu-central-1

package:
  include:
    - serverless_functions/**
    - common/**
  exclude:
    - hint/**


# Serverless functions configuration
functions:

  brightness:
    handler: serverless_functions/brightness.brightness
    events:
      - http:
          path: brightness
          method: get

  wind:
    handler: serverless_functions/wind.wind
    events:
      - http:
          path: wind
          method: get

  humidity:
    handler: serverless_functions/humidity.humidity
    events:
      - http:
          path: humidity
          method: get