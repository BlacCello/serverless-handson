service: task5
frameworkVersion: ">=1.36.3 <2.0.0"

provider:
  name: aws
  runtime: python3.7
  stage: production
  region: eu-central-1

# you can add statements to the Lambda function's IAM Role here
  iamRoleStatements:
    - Effect: "Allow"
      Action:
        - "polly:SynthesizeSpeech"
        - "polly:DescribeVoices"
      Resource: "*"

functions:
  voices:
    handler: serverless_functions/voices.handler
    events:
      - http:
          path: voices
          method: get
          cors: true 
  speechSynthesize:
    handler: serverless_functions/synthesizer.handler
    events:
      - http:
          path: speech-synthesize
          method: get
          cors: true
          request:
            parameters:
              queries:
                text: true
                voiceId: true
                outputFormat: true

plugins:
  - serverless-finch

custom:
  client:
    bucketName: "polly-ng-asset-${file(../sha.js)}"
    distributionFolder: ../frontend/dist/